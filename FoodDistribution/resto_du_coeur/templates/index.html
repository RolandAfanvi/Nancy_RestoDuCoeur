
{% extends 'base.html' %}

{% block content %}
  
<style>
  .container {
      padding-top: 50px; 
  }
</style>

<div class="container mt-4" >

  <div class="row">
    {% for product in produits %}
    <div class="col-md-3 mb-3">
        <div class="card">
            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}"/>
            <div class="card-body text-center">
                <h5 class="card-title">{{ product.name }}</h5>
                <!-- <p class="card-text">{{ product.description }}</p> Assurez-vous que votre modÃ¨le Product a un champ description -->
                <div class="text-center">
                    <a href="#!" class="btn btn-primary" data-mdb-ripple-init>Ajouter au panier</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

 <!-- pagination -->



<div class="row mt-3">
  <div class="col-md-3 offset-md-4">
     <ul class="pagination">
        {% if produits.has_previous %}
        <li class="page-item">
           <a class="page-link" href="?page={{ produits.previous_page_number }}">Precedent</a>
        </li>
        {% endif %}

        <li class="page-item active">
           <a class="page-link" href="?page={{ produits.number }}">{{ produits.number }}</a>
        </li>

        {% if produits.has_next %}
        <li class="page-item">
           <a class="page-link" href="?page={{ produits.next_page_number }}">Suivant</a>
        </li>
        {% endif %}

     </ul>
  </div>
</div>
<!-- end pagination -->

</div>
